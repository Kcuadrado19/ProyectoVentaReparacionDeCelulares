<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }

        .marketplace-header {
            text-align: center;
            margin: 40px 0;
            color: #343a40;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

            .card:hover {
                transform: translateY(-5px);
            }

        .card-body {
            padding: 25px;
        }

        .btn-ver {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 8px 18px;
            font-size: 14px;
            transition: 0.3s ease-in-out;
        }

            .btn-ver:hover {
                background-color: #0056b3;
            }

        .contenedor-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="marketplace-header">Catálogo de Productos del Marketplace</h2>
        <div id="contenedorProductos" class="contenedor-grid"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        jQuery(function () {
            $.get("https://proyectoventayreparacioncelulares.runasp.net/api/productos-proveedor", function (data) {
                const contenedor = $("#contenedorProductos");
                contenedor.empty();

                data.forEach(p => {
                    contenedor.append(`
                                <div class="card m-3" style="width: 18rem;">
                                    <div class="card-body">
                                        <h5 class="card-title">${p.nombre_producto}</h5>
                                        <p class="card-text text-muted">${p.descripcion}</p>
                                        <p><strong>Precio:</strong> $${p.precio_unitario}</p>
                                        <p><strong>Stock disponible:</strong> ${p.stock_disponible}</p>
                                        <p><strong>Garantía:</strong> ${p.garantia_meses} meses</p>
                                        <button class="btn btn-ver">Ver detalles</button>
                                    </div>
                                </div>
                            `);
                });
            }).fail(function () {
                $("#contenedorProductos").html("<p class='text-danger'>No se pudo cargar el catálogo.</p>");
            });
        });
    </script>

</body>
</html>
