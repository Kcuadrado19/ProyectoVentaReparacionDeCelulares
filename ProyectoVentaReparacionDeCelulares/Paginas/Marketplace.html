<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .marketplace-header {
            text-align: center;
            margin: 30px 0;
        }

        .card {
            width: 300px;
            margin: 15px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

            .card:hover {
                transform: scale(1.03);
            }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .btn-comprar {
            background-color: #28a745;
            color: white;
            border: none;
        }

            .btn-comprar:hover {
                background-color: #218838;
            }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Catálogo de Productos del Marketplace</h2>
        <div id="contenedorProductos" class="d-flex flex-wrap justify-content-center"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        jQuery(function () {
            $.get("http://proyectoventayreparacioncelulares.runasp.net/api/productos-proveedor", function (data) {
                const contenedor = $("#contenedorProductos");
                contenedor.empty();

                data.forEach(p => {
                    contenedor.append(`
                    <div class="card m-3 shadow" style="width: 20rem;">
                        <div class="card-body">
                            <h5 class="card-title">${p.nombre_producto}</h5>
                            <p class="card-text text-muted">${p.descripcion}</p>
                            <p><strong>Precio:</strong> $${p.precio_unitario}</p>
                            <p><strong>Stock disponible:</strong> ${p.stock_disponible}</p>
                            <p><strong>Garantía:</strong> ${p.garantia_meses} meses</p>
                            <button class="btn btn-primary">Ver detalles</button>
                        </div>
                    </div>
                `);
                });
            }).fail(function () {
                $("#contenedorProductos").html("<p class='text-danger'>No se pudo cargar el catálogo.</p>");
            });
        });

    </script>
</body>
</html>
