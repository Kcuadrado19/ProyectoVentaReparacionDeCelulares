<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pedidos a Proveedor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        body {
            background-color: #ffffff; /* ← Fondo blanco */
            color: #333333;
            font-family: 'Segoe UI', sans-serif;
        }


        .titulo {
            text-align: center;
            margin: 40px 0 20px;
            color: #FE889F;
            font-weight: bold;
        }

        .card {
            background-color: #ffffff;
            border: 2px solid #FE889F;
            border-radius: 15px;
        }

        .card-title {
            color: #FE889F;
        }

        .btn-primary {
            background-color: #FE889F;
            border: none;
        }

            .btn-primary:hover {
                background-color: #FFB7C2;
                color: #333;
            }

        .btn-danger {
            background-color: #ff4d6d;
            border: none;
        }

            .btn-danger:hover {
                background-color: #e03a57;
            }

        .btn-success {
            background-color: #FE889F;
            border: none;
        }

            .btn-success:hover {
                background-color: #FFB7C2;
                color: #333;
            }

        .modal-header {
            background-color: #FE889F;
            color: #fff;
        }

        label {
            font-weight: bold;
        }

        .btn-nuevo-pedido {
            background-color: #FE889F;
            color: white;
            border: none;
            padding: 8px 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

            .btn-nuevo-pedido:hover {
                background-color: #FFB7C2;
                color: #333;
            }

    </style>
</head>
<body>

    <!--<div id="dvMenu"></div>-->

    <div class="container mt-5">
        <h2 class="text-center mb-4" style="color: #fe889f;">Pedidos a Proveedor</h2>

        <div class="mb-3 text-right">
            <button class="btn btn-nuevo-pedido">Nuevo Pedido</button>

        </div>

        <!-- 🔍 BARRA DE BÚSQUEDA -->
        <!--<div class="mb-4">
            <input type="text" id="buscadorPedidos" class="form-control" placeholder="Buscar por proveedor, estado o fecha...">
        </div>-->

        <div class="d-flex justify-content-between mb-4 flex-wrap">
            <div class="form-group flex-grow-1 mr-2">
                <input type="text" id="buscadorPedidos" class="form-control" placeholder="Buscar por proveedor o fecha...">
            </div>
            <div class="form-group" style="min-width: 200px;">
                <select id="estadoFiltro" class="form-control">
                    <option value="">-- Estado --</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="entregado">Entregado</option>
                </select>
            </div>
        </div>


        <div id="contenedorPedidos" class="d-flex flex-wrap justify-content-center"></div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modalPedido" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="formPedido">
                    <div class="modal-header">
                        <h5 class="modal-title">Formulario de Pedido</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="id_pedido" />
                        <div class="form-group">
                            <label for="proveedor">Proveedor</label>
                            <input type="text" class="form-control" id="proveedor" disabled placeholder="Asignado automáticamente por usuario" />
                        </div>
                        <div class="form-group">
                            <label for="fecha_pedido">Fecha</label>
                            <input type="date" class="form-control" id="fecha_pedido" required />
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <input type="text" class="form-control" id="estado" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="../Paginas/Scripts/Comunes/PedidosProveedor.js"></script>

</body>
</html>
